<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmadiblo Portfolio - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #58a6ff;
        }

        .message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .timer {
            font-size: 2rem;
            color: #58a6ff;
            margin-bottom: 2rem;
        }

        .social-links a {
            color: #c9d1d9;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #58a6ff;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #58a6ff;
            border-radius: 50%;
            animation: move 20s linear infinite;
        }

        @keyframes move {
            0% { transform: translateY(100vh); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    <div class="container">
        <svg class="logo" viewBox="0 0 16 16" fill="#58a6ff">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
        </svg>
        <h1>Emmadiblo Portfolio Coming Soon</h1>
        <p class="message">Exciting projects are being prepared. Stay tuned!</p>
        <div class="timer" id="timer">Loading...</div>
        <div class="social-links">
            <a href="https://github.com/emmadiblo" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/emmadiblouwizeyimana" target="_blank">LinkedIn</a>
            <a href="mailto:emmadiblouwizeyimana@gmail.com">Email</a>
        </div>
    </div>

    <script>
        // Create particles
        const particlesContainer = document.querySelector('.particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particlesContainer.appendChild(particle);
        }

        // Countdown timer
        const launchDate = new Date();
        launchDate.setDate(launchDate.getDate() + 30); // 30 days from now

        function updateTimer() {
            const now = new Date();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('timer').innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html></svg>
